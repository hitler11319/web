<!DOCTYPE html>
<html>

	<head>

		<style>
			div.container {
    			width: 100%;

			}
			header {
    			padding: 1em;  /*與整個頁面的距離（1em是rwd的網頁）*/
    			clear: left;
    			height:70px;
    			width:760px;

    			background-repeat: no-repeat;
			}
			footer {
				padding: 1em;

			article {

	<body>

	<script>
      function change_pic(){
          document.getElementById('demo').innerHTML = parseInt(document.getElementById('demo').innerHTML) + 1;
          if(parseInt(document.getElementById('demo').innerHTML) <= 7){
            document.getElementById('show_pic').src="img"+ "\\" + "flash" + "\\" + "picture_" + document.getElementById('demo').innerHTML + ".png";
          }
          else{
            document.getElementById('show').style.display = "block";
            document.getElementById('index_show').style.display = "none";
          }
        }

      function skip(){
            document.getElementById('show').style.display = "block";
            document.getElementById('index_show').style.display = "none";
      }
   </script>


		<div class = "container" id = "show" style = "display:none">
		<center><header></header></center>

			<center><article>

          <br>

          <p>於我我不放棄的去看手機的line，相信應該會有的吧！終於皇天不負</p>
          <p>苦心人！被我找到僅存的<h2 style = "color:red">一張。</h2></p>

  				<br>

          <h3>我的唯一一張生活照（在學校器材室前拍攝）</h3>

			</article></center>

            <button type="button" onclick="skip()">skip</button></td>
